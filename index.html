<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Created by Cassaundra Caldwell
      Date Created: 29 June 2021
      Date Modified:
      Description: MovieMates is a web app designed to track movies and TV shows
      a user wants to watch or has watched, provide basic info about them, and
      provide users with the ability to share their lists with friends. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMates</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <!-- JS -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  </head>

  <body>
    <!-- Home page -->
    <div data-role="page" id="homePage">
      <div data-role="header">
        <a href="#pageMenu" data-role="button" data-icon="bars" data-iconpos="left" data-inline="true">Menu</a>
        <h1>Home Page</h1>
      </div>
      <div data-role="content">
        <p>Helllllllllllllo there</p>
      </div>
    </div>

    <!-- Watch List -->
    <div data-role="page" id="watchList">
      <div data-role="header">
        <a href="#pageMenu" data-role="button" data-icon="bars" data-iconpos="left" data-inline="true">Menu</a>
      </div>
      <div data-role="content">
        <p>This is a watch list</p>
      </div>
    </div>

    <!-- Have-Watched List -->
    <div data-role="page" id="alreadyWatched">
      <div data-role="header">
        <a href="#pageMenu" data-role="button" data-icon="bars" data-iconpos="left" data-inline="true">Menu</a>
      </div>
      <div data-role="content">
        <p>This is a have-watched list</p>
      </div>
    </div>

    <!--Menu Page-->
    <div data-role="page" id="pageMenu">
      <div data-role="header">
        <a href="#pageMenu" data-role="button" data-icon="bars" data-iconpos="left" data-inline="true">Menu</a>
        <h1>MovieMates</h1>
      </div>

      <div data-role="content">
        <div data-role="controlgroup">
          <a href="#homePage" data-role="button">Home Page</a>
          <a href="#watchList" data-role="button">Watch List</a>
          <a href="#alreadyWatched" data-role="button">Have-Watched List</a>
        </div>
      </div>
    </div>

  </body>

</html>
